<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Admission Form</h2>
        <form id="admission-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="course">Course Interested:</label>
            <select id="course" name="course" required>
                <option value="Graphic Design">Graphic Design</option>
                <option value="Web Development">Web Development</option>
                <option value="Digital Marketing">Digital Marketing</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('admission-form').onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => (data[key] = value));

            // Replace with your Google Form URL
            const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSeuJNffXnxF3o4lvSeO_xEvYA9TvQNkOIXN1H1t64KvaPQVWQ/formResponse';
            fetch(googleFormUrl, {
                method: 'POST',
                mode: 'no-cors',
                body: new URLSearchParams(data)
            }).then(() => {
                alert('Your submission has been received!');
                this.reset(); // Reset the form after submission
            }).catch(error => {
                console.error('Error:', error);
                alert('There was a problem with your submission.');
            });
        };
    </script>
</body>
</html>
